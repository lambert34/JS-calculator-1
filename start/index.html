<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-JS</title>
    <link rel="stylesheet" href="/start/style.css">
</head>

<body>
    <input class="js-input-a" type="number">
    <input class="js-input-b" type="number">
    <select class="js-select-operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button class="js-btn-result">Результат</button>
    <p class="result-text">Итого:</p>
    <p class="js-output"></p>

    <script src="/start/math.js"></script>
    <script src="/start/calc.js"></script>
    <script src="/start/index.js"></script>
</body>

</html>
